<!DOCTYPE html>

<html lang="en">

<head>

    <title>Gotem</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.0-rc3/iconify.min.js"></script>

</head>

<body>

    <header>
        <h1>Library</h1>

        <div>
            <input name="searchMemesByName" id="search-memes-by-name" type="search" placeholder="Search for Meme">
        </div>
    </header>

    <main>
        <aside id="tags-container" >
            <h2>Tags</h2>
            <hr>
            <div class="tag">
                Random
            </div>
            <div class="tag">
                Funny
            </div>
            <div class="tag">
                Happy
            </div>
        </aside>

        <aside id="filters-container">
            <h2>Sort By</h2>
            <hr>
        </aside>

        <div class="grid">

            <div class="grid-sizer"></div>
            <div class="grid-item">
                <img src="img/meme2.jpg" alt="">
            </div>
            <div class="grid-item">
                <img src="img/meme3.jpg" alt="">
            </div>
            <div class="grid-item">
                <img src="img/meme4.jpg" alt="">
            </div>
            <div class="grid-item">
                <div class="grid-item-overlay">
                    <button onclick="deleteImg(this);">Delete</button>
                    <button>Share</button>
                    <button>Edit</button>
                </div>
                <img src="img/meme1.jpg" alt="">
            </div>
            <div class="grid-item">
                <img src="img/meme5.jpg" alt="">
            </div>

        </div>

    </main>

    <footer>

        <a id="profile-btn" class="floating-btn" href="profile.html">
            <i class="iconify" data-icon="mdi:account"></i>
        </a>
        <a id="discover-btn" class="floating-btn" href="discover.html">
            <i class="iconify" data-icon="mdi:eye"></i>
        </a>
        <a id="create-btn" class="floating-btn" href="create.html">
            <i class="iconify" data-icon="mdi:pencil"></i>
        </a>
    </footer>

    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
