<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gotem</title>

    <link rel="stylesheet" href="css/profile.css">
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.0-rc3/iconify.min.js"></script>
</head>
<body>

    <header>
        <a href="index.html" class="hdr-btn">
            <i class="iconify" data-icon="mdi:arrow-left" data-inline="false" style="font-size: 28px;"></i>
        </a>
        <h1>Create</h1>
        <button id="logout-btn" class="hdr-btn">Logout</button>
    </header>

    <main>
        <aside></aside>
        <div>
            <form action="">
                <h3>Change Password</h3>

                <label for="old-password-input">Old Password</label>
                <input id="old-password-input" type="password">

                <label for="new-password-input">New Password</label>
                <input id="new-password-input" type="password" >

                <label for="new-password-confirm-input">Confirm New Password</label>
                <input id="new-password-confirm-input" type="password" >

                <div style="text-align: right">
                    <button>Cancel</button>
                    <button>Save</button>
                </div>
            </form>
        </div>
        <aside></aside>
    </main>

</body>
</html>
