<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gotem</title>

    <link rel="stylesheet" href="css/create.css">
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
    <script src="http://code.iconify.design/1/1.0.0-rc3/iconify.min.js"></script>

</head>
<body>


    <header>
        <a href="index.html" class="hdr-btn">
            <i class="iconify" data-icon="zmdi:close" data-inline="false"></i>
        </a>
        <h1>Create</h1>
        <i class="iconify hdr-btn" data-icon="zmdi:share" data-inline="false"></i>
    </header>

    <main>

        <aside>
            <div class="aside-container">
                <div class="options-header">
                    <i class="iconify" data-icon="mdi:message-text" data-inline="false"></i>
                    <h3>Top Text</h3>
                </div>

                <label for="top-text-input">Text</label>
                <input id="top-text-input" type="text" value="Top Text" placeholder="Add top text">

                <label for="top-text-size">Size: <span>40</span></label>
                <input id="top-text-size" type="range" value="40" min="20" max="100">
            </div>

            <div class="aside-container">
                <div class="options-header">
                    <i class="iconify" data-icon="mdi:message-text" data-inline="false"></i>
                    <h3>Bottom Text</h3>
                </div>

                <label for="bottom-text-input">Text</label>
                <input id="bottom-text-input" type="text" value="Bottom Text" placeholder="Add bottom text" value="10">

                <label for="bottom-text-size">Size: <span>40</span></label>
                <input id="bottom-text-size" type="range" value="40" min="20" max="100">
            </div>
        </aside>

        <div>
            <div id="meme-card">
                <!--<canvas id="meme-canvas" width="10" height="10">
                    Canvas is not supported by your browser, sorry!
                    <img src="img/meme1.jpg" alt="">
                </canvas>-->
            </div>
        </div>

        <aside>
            <div class="aside-container">
                <div class="options-header">
                    <i class="iconify" data-icon="mdi:file-image-box" data-inline="false"></i>
                    <h3>Source Image</h3>
                </div>

                <div class="source-image-container">
                    <div class="icon-text-box" tabindex="0">
                        <div>URL</div>
                        <i class="iconify" data-icon="mdi:earth" data-inline="false"></i>
                    </div>
                    <div class="icon-text-box" tabindex="0">
                        <div>File</div>
                        <i class="iconify" data-icon="mdi:upload" data-inline="false"></i>
                    </div>
                    <div class="icon-text-box" tabindex="0">
                        <div>Camera</div>
                        <i class="iconify" data-icon="mdi:camera" data-inline="false"></i>
                    </div>
                </div>
            </div>

            <button>Save Meme</button>
        </aside>

    </main>

    <script src="js/canvasAddons.js"></script>
    <script type="module" src="js/create.js"></script>

</body>
</html>
