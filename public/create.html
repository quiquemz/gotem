<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gotem</title>

    <link rel="stylesheet" href="css/create.css">
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.0-rc3/iconify.min.js"></script>

</head>
<body>


    <header>
        <a href="index.html" class="hdr-btn">
            <i class="iconify" data-icon="zmdi:close" data-inline="false"></i>
        </a>
        <h1>Create</h1>
        <div class="hdr-btn">
            <a id="download-btn" href="" download="myMeme.jpg">
                <i class="iconify" data-icon="mdi:download" data-inline="false"></i>
            </a>
            <a id="copy-link-btn" href="">
                <i class="iconify" data-icon="mdi:link-variant" data-inline="false"></i>
            </a>
        </div>

    </header>

    <main>

        <aside>
            <div class="aside-container">
                <div class="options-header">
                    <i class="iconify" data-icon="mdi:message-text" data-inline="false"></i>
                    <h3>Top Text</h3>
                </div>

                <label for="top-text-input">Text</label>
                <input id="top-text-input" type="text" value="Top Text" placeholder="Add top text">

                <label for="top-text-size">Size: <span>40</span></label>
                <input id="top-text-size" type="range" value="40" min="20" max="100">
            </div>

            <div class="aside-container">
                <div class="options-header">
                    <i class="iconify" data-icon="mdi:message-text" data-inline="false"></i>
                    <h3>Bottom Text</h3>
                </div>

                <label for="bottom-text-input">Text</label>
                <input id="bottom-text-input" type="text" value="Bottom Text" placeholder="Add bottom text" value="10">

                <label for="bottom-text-size">Size: <span>40</span></label>
                <input id="bottom-text-size" type="range" value="40" min="20" max="100">
            </div>
        </aside>

        <div>
            <div id="meme-card"></div>
        </div>

        <aside>
            <div class="aside-container">
                <div class="options-header">
                    <i class="iconify" data-icon="mdi:file-image-box" data-inline="false"></i>
                    <h3>Source Image</h3>
                </div>

                <label for="url-input">URL:</label>
                <input id="url-input" type="url" placeholder="www.example.com">

                <input id="file-input" type="file" accept="image/*">

                <div class="options-header" style="margin-top: 8px">
                    <i class="iconify" data-icon="mdi:tag" data-inline="false"></i>
                    <h3>Add Tags</h3>
                </div>

                <label for="tag-input">Tag</label>
                <div id="tag-input-container">
                    <input id="tag-input" type="text" placeholder="Add Some Fun Tag(s)">
                    <button id="add-tag-btn">Add</button>
                </div>

                <div id="tags-container"></div>

            </div>

            <button id="save-to-library-btn">Save to Library</button>
        </aside>

    </main>

    <script src="js/canvasAddons.js"></script>
    <script type="module" src="js/create.js"></script>

</body>
</html>
